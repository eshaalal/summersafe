<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap");
    
    :root {
      --primary-color: #FF5733;
      --primary-color-dark: #435681;
      --text-dark: #333333;
      --text-light: #767268;
      --extra-light: #f3f4f6;
      --white: #ffffff;
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    img {
      width: 100%;
      display: flex;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    nav {
      max-width: var(--max-width);
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      align-items: center; /* Align items vertically */
      justify-content: space-between;
    }

    .section__container {
      max-width: var(--max-width);
      margin: auto;
      padding: 5rem 1rem;
    }

    .section__header {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-dark);
      text-align: center;
    }

    .nav__logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #FF5733;
      display: inline-block; /* Ensure vertical alignment */
    }

    .nav__links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .link a {
      font-weight: 500;
      color: var(--text-light);
      transition: 0.3s;
    }

    .link a:hover {
      color: var(--primary-color);
    }

    .header__container {
      padding: 1rem 1rem 5rem 1rem;
    }

    .header__image__container {
      position: relative;
      min-height: 500px;
      float: right; /* Float image to the right */
      width: 50%;
      background-image: linear-gradient(
        to right,
        rgba(44, 56, 85, 0.9),
        rgba(100, 125, 187, 0.1)
      ),
      url("assets/payment.jpeg");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 2rem;
    }

    .text__container {
      float: left; /* Float text to the left */
      width: 50%;
      padding: 2rem;
    }

    .text__content {
      font-size: 1.5rem;
      color: var(--text-dark);
    }

    .text__content h1 {
      margin-bottom: 1rem; /* Adjust spacing */
    }

    .text__content p {
      margin-bottom: 1rem; /* Add margin between paragraph and button */
    }

    .become-partner-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #FF5733; /* Set button color */
      color: white;
      border: none;
      border-radius: 1rem; /* Set border radius for curvy edges */
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem; /* Add margin between button and paragraph */
    }

    .become-partner-button:hover {
      background-color: #435681; /* Set hover color */
    }
  </style>
  <title>SummerSafe</title>
</head>
<body>
  <nav>
    <div class="nav__logo">SummerSafe</div>
    <ul class="nav__links">
      <li class="link"><a href="#">Home</a></li>
      <li class="link"><a href="#">Become a partner</a></li>
      <li class="link"><a href="#">Blog</a></li>
      <li class="link"><a href="#">Login</a></li>
      <li class="link"><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <header class="section__container header__container">
    <div class="text__container">
      <div class="text__content">
        <h1>Earn money easily</h1>
        <p>Life is not all about parcels! How about storing luggage to increase your income effortlessly?</p>
        <button class="become-partner-button">Become a Partner</button>
      </div>
    </div>
    <div class="header__image__container"></div>
  </header>
</body>
</html>
